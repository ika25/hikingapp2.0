<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-title class="ios title-ios hydrated">New Hiking Place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="AddNewForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Level</ion-label>
        <ion-input formControlName="level" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Distance</ion-label>
        <ion-input formControlName="distance" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Starts</ion-label>
        <ion-input formControlName="starts" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ends</ion-label>
        <ion-input formControlName="ends" type="text" required>
        </ion-input>
      </ion-item>
     
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Add Hiking Spot</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
