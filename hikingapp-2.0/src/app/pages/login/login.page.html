<ion-header>
  <ion-toolbar color="red">
  <ion-title>Login</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content padding='true'>
  <img src="assets/images/logo.jpg" class="smallLogo"/>
  <h1>Sign In</h1>
  <form>
  <ion-list>
  <ion-item>
  <ion-label position="stacked">Username</ion-label>
  <ion-input autocomplete="off" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
  <ion-label position="stacked">Password</ion-label>
  <ion-input autocomplete="off" type="password"></ion-input>
  </ion-item>
  
  <ion-item lines='none'>
  <a routerLink='/signup'>Create Account</a>
  </ion-item>
  </ion-list>
  <ion-button expand="block" share="round" color="success" (click)="validateLogin()">Login</ion-button>
  </form>
  </ion-content>
